<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:switch="${clients}">
		<h2 th:case="null">Pas de clients pour l'instant !</h2>
		<div th:case="*">
			<h2>Mes clients</h2>
			<table>
				<thead>
					<tr>
						<th>nom</th>
						<th>description</th>
						<th>Modifier</th>
						<th>Effacer</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.nom}"></td>
						<td th:text="${client.description}"></td>
						<td><a th:href="@{/client/edit/{id}(id=${client.idClient})}">Modifier</a></td>
						<td><a th:href="@{/client/delete/{id}(id=${client.idClient})}">Effacer</a></td>
						<td><a th:href="@{/clients/{id}/contacts (id=${client.idClient})}">Voir les contacts</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/client/saisie">Ajouter un nouveau client</a>
		</p>
	</div>
</body>
</html>
